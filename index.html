<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhilPick | 필픽. 책을 사랑하는 사람들 필픽</title>
  <link rel="icon" href="img/favicon.png" type="image/png" />
  <link href="output.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>
<body class="body-base dark:bg-gray-900 dark:text-gray-200">
  <!-- Header -->
  <header class="bg-white shadow w-full dark:bg-gray-800 dark:text-white">
    <div class="max-w-screen-md mx-auto flex justify-between items-center p-6">
      <h1 class="header-title">
        <a href="index.html" class="no-underline text-inherit">PhilPick</a>
      </h1>
      <nav class="flex space-x-6">
        <!-- 다크모드 토글 -->
        <button id="toggleDark" class="nav-link text-xl">
          <i id="themeIcon" class="fas fa-moon"></i>
        </button>
        <!-- <a href="#" class="nav-link">Library</a> -->
        <!-- <a href="#" class="nav-link">My Books</a> -->
        <!-- <a href="#" class="nav-link">About</a> -->
      </nav>
    </div>
  </header>
  

  <!-- Main Section -->
  <main class="main-base">
    <!-- 검색 영역 -->
    <section id="search">
      <form id="searchForm" class="form-search">
        <div class="relative flex-grow w-full">
          <input 
            id="searchInput"
            type="text"
            placeholder="책 제목을 입력하세요"
            class="input-search"
          />
          <div class="icon-search">
            <i class="fas fa-search"></i>
          </div>
        </div>
        <button type="submit" class="btn">검색</button>
      </form>
    </section>
    <!-- 검색 결과 갯수 -->
    <p id="resultCount" class="text-sm text-right text-gray-500 mt-2">검색결과 : 0건</p>


    <!-- 로딩 애니메이션 -->
    <div id="loading" class="hidden text-sm text-blue-500 text-center my-4">
      <i class="fas fa-spinner fa-spin mr-2"></i> 검색 중입니다...
    </div>

    <!-- 검색 결과 리스트 -->
    <section id="list" class="mt-10">
      <!-- 검색 힌트텍스트 -->
      <p id="hintText" class="text-hint">일치하는 검색 목록이 없습니다.</p>
      <!-- DEBUG List .blind -->
      <div class="book-item"> 
      <!-- <div class="blind">  -->
        <img src="img/sample.png" alt="샘플 책 제목" class="w-24 rounded shadow" />
        <div class="book-info">
          <span class="book-title">샘플 책 제목</span>
          <span>저자: 홍길동</span><br />
          <span>출판사: 필픽출판</span>
          <p class="book-desc">이 책은 책 설명을 미리 확인하기 위한 더미 데이터입니다...</p>
          <span class="book-price">13,500원</span>
        </div>
      </div>
    </section>

    <!-- 페이지네이션 -->
    <div id="pagination" class="flex justify-center items-center gap-4 mt-6 hidden">
      <button id="prevPage" class="pageButton">이전</button>
      <span id="pageNumber" class="text-sm font-medium text-gray-600"></span>
      <button id="nextPage" class="pageButton">다음</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer-base">
    copyright © 2025 KIM SUNG HOON — PhilPick<br><br>
    알라딘 Open API를 통한 도서 검색 사이트입니다.
  </footer>

  <script src="script.js"></script>
  <script src="src/darkmode.js"></script>
</body>
</html>
