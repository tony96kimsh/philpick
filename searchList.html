<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhilosoPick</title>
  <link rel="icon" href="img/favicon.png" type="image/png" />
  
  <!-- Pretendard Font -->
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Custom Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Pretendard', 'sans-serif'],
          },
          colors: {
            primary: '#2b3a55',
            subtle: '#f9f9f9',
          }
        },
      },
    };
  </script>
</head>

<body class="font-sans text-base bg-subtle text-gray-800">

  <!-- Main Section -->
  <main class="max-w-5xl mx-auto px-6 py-12 space-y-12">

    <!-- 검색 영역 -->
    <section id="search">
      <div class="relative">
        <input 
          type="text" 
          placeholder="책 제목 또는 저자를 입력하세요" 
          class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary bg-white text-gray-800"
        />
        <!-- Search icon -->
        <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 103.5 3.5a7.5 7.5 0 0013.15 13.15z" />
          </svg>
        </div>
      </div>
    </section>
  </main>
